<!DOCTYPE html>

<head>
    <title>
        Tic Tac Toe
    </title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <table style="width:100%">
        <tr>
            <td id="cell0" class="cell" onclick="markX0()"></td>
            <td id="cell1" class="cell" onclick="markX1()"></td>
            <td id="cell2" class="cell" onclick="markX2()"></td>
        </tr>
        <tr>
            <td id="cell3" class="cell" onclick="markX3()"></td>
            <td id="cell4" class="cell" onclick="markX4()"></td>
            <td id="cell5" class="cell" onclick="markX5()"></td>
        </tr>
        <tr>
            <td id="cell6" class="cell" onclick="markX6()"></td>
            <td id="cell7" class="cell" onclick="markX7()"></td>
            <td id="cell8" class="cell" onclick="markX8()"></td>
        </tr>
    </table>
    <button id="restart">
        Restart
    </button>
    <button id="rewind" onclick="rewind()">
        Rewind
    </button>
    <div id="lamb">
    </div>
    
    <script src="assets/javascript/logic.js">
    </script>
</body>

</html>
